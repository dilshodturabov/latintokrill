<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./DT.jpg">
    <title>Krill to Lotin | Lotin to Krill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #outputBox {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 150px;
            overflow-y: scroll;
            background-color: #fff;
        }
        #copyButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Krill <> Lotin</h1>
    <select id="direction">
        <option value="cyrillicToLatin">Krilldan Lotinga</option>
        <option value="latinToCyrillic">Lotindan Krillga</option>
    </select>
    <textarea id="inputText" rows="10" style="width: 100%;" placeholder="Matnni shu yerga qo'ying..."></textarea><br>
    
    <button onclick="convertText()">Konvetatsiya</button>
    <h2>Konvert qilingan text:</h2>
    <div id="outputBox">
        <p id="outputText"></p>
    </div>
    <button id="copyButton" onclick="copyText()">Natijani nusxalash</button>

    <script>
        const cyrillicToLatinMap = {
            'А': 'A', 'Б': 'B', 'В': 'V', 'Г': 'G', 'Д': 'D', 'Е': 'E', 'Ё': 'Yo', 'Ж': 'J', 'З': 'Z',
            'И': 'I', 'Й': 'Y', 'К': 'K', 'Л': 'L', 'М': 'M', 'Н': 'N', 'О': 'O', 'П': 'P', 'Р': 'R',
            'С': 'S', 'Т': 'T', 'У': 'U', 'Ф': 'F', 'Х': 'X', 'Ц': 'Ts', 'Ч': 'Ch', 'Ш': 'Sh', 'Щ': 'Sha',
            'Ъ': "'", 'Ы': 'I', 'Ь': '', 'Э': 'E', 'Ю': 'Yu', 'Я': 'Ya', 'Қ': 'Q', 'Ў': "O'", 'Ғ': "G'", 'Ҳ': 'X',
            'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'yo', 'ж': 'j', 'з': 'z',
            'и': 'i', 'й': 'y', 'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o', 'п': 'p', 'р': 'r',
            'с': 's', 'т': 't', 'у': 'u', 'ф': 'f', 'х': 'x', 'ц': 'ts', 'ч': 'ch', 'ш': 'sh', 'щ': 'sh',
            'ъ': "'", 'ы': 'i', 'ь': '', 'э': 'e', 'ю': 'yu', 'я': 'ya', 'қ': 'q', 'ў': "o'", 'ғ': "g'", 'ҳ': 'x'
        };

        const latinToCyrillicMap = Object.fromEntries(
            Object.entries(cyrillicToLatinMap).map(([key, value]) => [value, key])
        );

        function convertText() {
            const text = document.getElementById('inputText').value;
            const direction = document.getElementById('direction').value;
            let result;

            if (direction === 'cyrillicToLatin') {
                result = convert(text, cyrillicToLatinMap);
            } else if (direction === 'latinToCyrillic') {
                result = convert(text, latinToCyrillicMap);
            }

            document.getElementById('outputText').innerText = result;
        }

        function convert(text, map) {
            return text.split('').map(char => map[char] || char).join('');
        }

        function copyText() {
            const outputText = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
